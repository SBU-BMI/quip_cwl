cwlVersion: v1.0
class: CommandLineTool
baseCommand: run_paramopt.sh 
inputs:
  - id: inpfile
    type: File
    inputBinding:
      position: 1
  - id: outfile
    type: string
    inputBinding:
      position: 2
outputs: 
  - id: output_file
    type: File
    outputBinding:
      glob: $(inputs.outfile).json
